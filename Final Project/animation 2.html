<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Document</title>
    <style>
        body{
            background-image: url();
            background-size: cover;
            animation-name: second;
            animation-duration: 10s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }


        .a {
            height: 170px;
            width: 170px;
            border: 2px solid #000000;
            margin-left: 0px;
            margin-top: 0px;
            border-radius: 0%;
            animation-name: first;
            animation-duration: 8s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            
        }
 
        @keyframes first {
            0% {
                margin-left: 0px;
                margin-top: 0px;
                border-radius: 0%;
                background-color: blue;
            }
            12.5%{
                border-radius:50%;
                background-color: red;
                
            }
            25%{
                margin-top: 0px;
                margin-left: 1200px;
                border-radius: 0%;
                background-color: blue;
            }
            37.5%{
                border-radius:50%;
                background-color: red;
            }
            50%{
                margin-top: 500px;
                margin-left: 1200px;
                border-radius: 0%;
                background-color: blue;
            }
            62.5%{
                border-radius:50%;
                background-color: red;
            }
            75%{
                margin-top: 500px;
                margin-left: 0px;
                border-radius: 0%;
                background-color: blue;
               
            }
            87.5%{
                border-radius:50%;
                background-color: red;
            }
            100%{
                margin-top: 0px;
                margin-left: 0px;
                border-radius: 0%;
                background-color: blue;
            }
        }

        @keyframes second {
         0% {
             background-image: url(https://www.designyourway.net/blog/wp-content/uploads/2018/01/122294-computer-backgrounds-hd-1920x1200-samsung-galaxy.jpg);
             background-size: cover;
         }

         20% {
             background-image: url(https://images.unsplash.com/photo-1491466424936-e304919aada7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8&w=1000&q=80);
             background-size: cover;
         }

         40% {
             background-image: url(https://wallpapermemory.com/uploads/247/magic-the-gathering-mtg-background-hd-1280x768-455713.jpg);
             background-size: cover;
         }

         60% {
             background-image: url(https://i.pinimg.com/originals/2b/de/de/2bdede0647e3cdf75b44ea33723201d9.jpg);
             background-size: cover;
         }

         80% {
             background-image: url(https://wallpapertops.com/walldb/original/2/a/8/114857.jpg);
             background-size: cover;
         }
  
         100% {
             background-image: url(https://wallpaperaccess.com/full/81235.jpg);
             background-size: cover;
         }

        }
    </style>
</head>
 
<body>
    <div class="a"></div>
</body>
 
</html>
